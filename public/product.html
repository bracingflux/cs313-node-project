<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript" src="js/a4.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- From previous assignment -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<link rel="stylesheet" type="text/css" href="a4.css">

	<title>Wal-Mart Products</title>
</head>
<body>
	<div id="walmart-header">
		<p id="titleHeader">Wal-Mart Query</p>
		<div class="divLeft">
	  		<button type="button" name="signIn" onclick="showSignIn()" id="signingIn" class='cancelbtn btn btn-primary'>Sign In</button>	      
		</div>
		<div class="divMiddle">
			<input id="productName" type="text" placeholder="Type name then hit enter..." name="productName">
		</div>
		<div class="divRight">
	  		<button type="button" name="signIn" onclick="" id="showWishList" class='cancelbtn btn btn-primary'>Wish List</button>	      
		</div>
		<p id="totalItems"></p>
	</div>

	<!-- product details -->
	<div id="id01" class="modal">
	  <form class="modal-content animate">
	    <div class="imgcontainer">
	      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	    </div>
	    <div class="container-1" id="extendedProductInfo">	    	      
	    </div>
	    <div class="container-1" id="cont-1">
	      <button type="button" onclick="document.getElementById('id01').style.display='none'" id="c1" class="cancelbtn btn btn-primary">Okay</button>
	    </div>	    
	  </form>
	</div>

	<!-- sign-in window -->
	<div id="id02" class="modal">
	  <form class="modal-content animate" id="login_form">
	    <div class="imgcontainer">
	      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
	    </div>

	    <div class="container">
	      <label for="uname"><b>Username</b></label>
	      <input type="text" class="input1" id="username1" placeholder="Enter Username" name="uname" required>
	      <label for="psw"><b>Password</b></label>
	      <input type="password" class="input1" id="password1" placeholder="Enter Password" name="psw" required>	        
	      <button type="button" class="login btn btn-primary" id="logInBtn">Login</button>
	      <label class="hidden1" id="logInFailure"><p>Username or password is incorrect. Please try again.</p></label>
	    </div>

	    <div class="container" id="cont-1">
	      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn btn btn-primary">Cancel</button>
	      <button type="button" name="logOff" id="signOffbtn" class='cancelbtn btn btn-primary'>Log off</button>    	    
	      <button type="button" name="signUp" onclick="showSignUp()" id="registerbtn" class='cancelbtn btn btn-primary'>Sign Up</button>
	    </div>	    
	  </form>
	</div>

	<!-- sign-up window -->	
	<div id="id03" class="modal">
	  <form class="modal-content animate" id="signup_form">
	    <div class="imgcontainer">
	      <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
	    </div>

	    <div class="container">
	      <label for="username"><b>Username</b></label>
	      <input type="text" class="input1" id="username2" placeholder="Enter Username" name="username" required>
	      <label for="password"><b>Password</b></label>
	      <input type="password" class="input1" placeholder="Enter Password" id="pass1" name="password" required>
	      <label for="verify_password"><b>Verifty Password</b></label>
	      <input type="password" class="input1" placeholder="Verify Password" id="pass2" onblur="verifyPassword(false)" name="verifty_password" required>
	      <label class="hidden1" id="passVerify"><b>Passwords do not match!</b></label>
	      <label for="dName"><b>Display Name</b></label>
	      <input type="text" class="input1" placeholder="Enter Display Name" id="displayname1" onblur="verifyDisplayName(false)" name="displayName" required>
	      <label class="hidden1" id="displayVerify"><b>Please enter a display name</b></label>
	      <button type="button" class="login" id="signUpBtn">Sign Up</button>	      
	    </div>

	    <div class="container" id="cont-1">
	      <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn btn btn-primary">Cancel</button>
	      <button type="button" name="signUp" onclick="showSignIn()" id="registerbtn" class='cancelbtn btn btn-primary'>Sign In</button>	      
	    </div>	    
	  </form>
	</div>

	<!-- wishlist details -->
	<div id="id04" class="modal">
	  <form class="modal-content animate">
	    <div class="imgcontainer">
	      <span onclick="document.getElementById('id04').style.display='none'" class="close" title="Close Modal">&times;</span>
	    </div>
	    <div class="container-1" id="wishListItems">	    	      
	    </div>
	    <div class="container-1" id="cont-1">
	      <button type="button" onclick="document.getElementById('id04').style.display='none'" id="c2" class="cancelbtn btn btn-primary">Okay</button>
	    </div>	    
	  </form>
	</div>

	
	<div class="container2">
		<ul class="pager">
		<li><a class="prevRef">Previous</a></li>
		<li><a class="nextRef">Next</a></li>
		</ul>
	</div>
	<div id="productInfo"></div>
	<div id="productInfo2"></div>
	<div id="productInfo3"></div>
	<div class="container2">
		<ul class="pager">
		<li><a id="extraPrev" class="prevRef">Previous</a></li>
		<li><a id="extraNext"class="nextRef">Next</a></li>
		</ul>
	</div>
	<div class="footer">
		<p>This content has been provided courtesy of walmart.com via their free api.</p>
	</div>
</body>
</html>
